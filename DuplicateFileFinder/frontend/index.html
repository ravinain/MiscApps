<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duplicate File Finder</title>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <div class="container-fluid main-div">
        <div class="row mb-2 search-section">
            <div class="col-md-12">
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-9">
                            <label class="sr-only" for="inlineFormInput">Folder Name(s)</label>
                            <input type="text" class="form-control mb-2" id="folderNames" placeholder="Enter folder name(s), separated by semicolon(;)">
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row main-section">
            <div class="col-md-2 file-name-list">
                <ul class="list-group" id="fileNameList"></ul>
            </div>
            <div class="col-md-8">
                <div class="row preview" id="preview">
                    <img src="" class="img-fluid"/>
                </div>
            </div>
            <div class="col-md-2 thumbnails" id="thumbnails"></div>
        </div>

    </div>
    <script type="text/javascript" src="scripts/service.js"></script>
    <script type="text/javascript" src="scripts/controller.js"></script>
</body>
</html>
